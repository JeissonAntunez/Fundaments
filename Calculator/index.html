<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <div class="entrada">
            <input id="dato" type="text" >
        </div>
        <div class="botones">
            <button class="btn-condicion operador">%</button>
            <button class="btn-condicion operador">CE</button>
            <button class="btn-condicion operador">C</button>
            <button class="btn-condicion operador"><img src="./assets/img/bor.png" alt="borrar"></button>
            <button class="btn-condicion operador">⅟x</button>
            <button class="btn-condicion operador">x<sup>2</sup></button>
            <button class="btn-condicion operador">√</button>
            <button class="btn-condicion operador">÷</button>
            <button class="btn-condicion numero">7</button>
            <button class="btn-condicion numero">8</button>
            <button class="btn-condicion numero">9</button>
            <button class="btn-condicion operador">×</button>
            <button class="btn-condicion numero">4</button>
            <button class="btn-condicion numero">5</button>
            <button class="btn-condicion numero">6</button>
            <button class="btn-condicion operador">-</button>
            <button class="btn-condicion numero">1</button>
            <button class="btn-condicion numero">2</button>
            <button class="btn-condicion numero">3</button>
            <button class="btn-condicion operador">+</button>
            <button class="btn-condicion operador">+/-</button>
            <button class="btn-condicion numero" value="0">0</button>
            <button class="btn-condicion operador">.</button>
            <button class="btn-condicion operador">=</button>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
